<div class="container">
    <app-header></app-header>
    <div class="table">
        <h1 style="text-align: center;">Players</h1>
        <button pButton pRipple type="button" label="Back" icon="pi pi-arrow-left" class="p-button-raised"
            routerLink=""></button>
        <p-table [value]="players" selectionMode="single" dataKey="name" (onRowSelect)="onRowSelect($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-player>
                <tr [pSelectableRow]="player">
                    <td>{{player.name}}</td>
                    <td hidden>{{player.picture}}</td>
                    <td hidden>{{player.value}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="dialog">
        <p-dialog header="Player Data" [(visible)]="displayResponsive" [breakpoints]="{'960px': '75vw'}"
            [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
            <img [src]="playerPicture" alt="Player Picture">
            <br>
            <br>
            <p>
                Name: {{playerName}}
            </p>
            <p>
                Value: {{playerValue | currency:'EUR':true}}
            </p>
            <ng-template pTemplate="footer">
                <p-button (click)="displayResponsive=false" label="Ok" styleClass="p-button-text"></p-button>
            </ng-template>
        </p-dialog>
    </div>
</div>
